allow:
  everyone:
    compose:
      - access
      - namespace.search

    compose:namespace:
      - read
      - module.search
      - chart.search
      - page.search

    compose:module:
      - read
      - record.search

    compose:page:
      - read

    compose:chart:
      - read

  admins:
    compose:
      - access
      - grant
      - settings.read
      - settings.manage
      - namespace.create
      - namespace.search

    compose:namespace:
      - read
      - update
      - delete
      - manage
      - page.create
      - module.create
      - chart.create

    compose:module:
      - read
      - update
      - delete
      - record.create
      - record.read
      - record.update
      - record.delete

    compose:chart:
      - read
      - update
      - delete

    compose:page:
      - read
      - update
      - delete
